<style>
.button {
    background-color: #F55a39;
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}

.button:hover {
    background-color: blue;
}

<script>
function passWord() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password',' ');
while (testV < 3) {
if (!pass1)
history.go(-1);
if (pass1.toLowerCase() == "silverteapot") {
alert('Thank you for providing the correct password');
window.open('membership/Membership.pdf');
break;
}
testV+=1;
var pass1 =
prompt('Access Denied - Password Incorrect, Please Try Again.','Password')
}
if (pass1.toLowerCase() !="password" & testV ==3)
history.go(-1);
return " ";
}
</script>
<center>
<form>
<br>
<br>
<input type="button" class="button" value="View the Membership File" onClick="passWord()">
</form>
</center>

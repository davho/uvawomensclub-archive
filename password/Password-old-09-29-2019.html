<script>
function passWord1() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password',' ');
while (testV < 3) {
if (!pass1)
history.go(-1);
if (pass1.toLowerCase() == "silverteapot") {
alert('Thank you for providing the correct password');
window.open('membership/Executive Board.pdf');
break;
}
testV+=1;
var pass1 =
prompt('Access Denied - Password Incorrect, Please Try Again.','Password')
}
if (pass1.toLowerCase() !="password" & testV ==3)
history.go(-1);
return " ";
}
</script>
